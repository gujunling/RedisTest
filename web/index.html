<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>首页</title>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(function () {
                //发送ajax请求,加载所有省份数据
                $.get("provinceServlet",{},function (data) {

                    //获取select
                    var province = $("#province");

                    //遍历json数组
                    $(data).each(function () {

                        //创建<option>
                        var option = "<option name='"+this.id+"'>"+this.name+"</option>";

                        //调用select的append追加option
                        province.append(option);
                    });

                });

            });


        </script>
    </head>
    <body>
        <select id="province">
            <option selected>---请选择省份---</option>
            <!--<option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>-->
        </select>
        <!-- <input type="submit" value="提交">-->
    </body>
</html>
